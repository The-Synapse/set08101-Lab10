<!DOCTYPE HTML>
<html>
    <head>
        <style>
            #my_canvas { border :1px solid tomato;}
        </style>
    </head>
    <body>
        <canvas id = "my_canvas" width =360 height =240></canvas>
    <script>
        var canvas = document.getElementById ("my_canvas");
        var ctx = canvas.getContext ('2d');
            ctx.strokeStyle = "green";
            ctx.lineWidth = 1;
            for (i=0;i <10; i ++){
                ctx.lineWidth = 1+i;
                ctx.beginPath ();
                ctx.moveTo (5+ i *14 ,5) ;
                ctx.lineTo (5+ i *14 ,140) ;
                ctx.stroke ();
            }
        </script>
    </body>
</html>
